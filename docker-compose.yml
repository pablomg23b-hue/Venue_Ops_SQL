version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: venue_ops_pg
    environment:
      POSTGRES_USER: postgres         # ← match README (-U postgres)
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: venue_ops
    ports:
      - "5442:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
      - ./data:/import:ro            # ← matches load.sql COPY /import/...
      - ./sql:/scripts:ro            # ← README runs /scripts/*.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d venue_ops"]
      interval: 5s
      timeout: 3s
      retries: 20


