version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: venue_ops_pg
    environment:
      POSTGRES_USER: postgres         
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: venue_ops
    ports:
      - "5442:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
      - ./data:/import:ro            
      - ./sql:/scripts:ro           
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d venue_ops"]
      interval: 5s
      timeout: 3s
      retries: 20


